<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game!</title>
  </head>
  <body>

    <div id="game">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

       <div class="jumbotron">
  <h3>Psychic Game</h3>
  <p><h4>Press a number between 1 and 5 to guess what I'm thinking!</h4>
</div>
</div>

    <script type="text/javascript">

      // Array of possible computer choices
      var computerChoices = ["1", "2", "3", "4", "5"];

      // Variables for tracking our wins, losses and ties
      var wins = 0;
      var losses = 0;
      var ties = 0;

      // Press a key
      document.onkeyup = function(event) {

        var userGuess = event.key;

        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        if (
          (userGuess === "1") || 
          (userGuess === "2") ||
          (userGuess === "3") ||
          (userGuess === "4") ||
          (userGuess === "5")) {

          if ((userGuess === "1") && (computerGuess === "2")) {
            wins++;
          }
          else if ((userGuess === "1") && (computerGuess === "2")) {
            losses++;
          }
          else if ((userGuess === "1") && (computerGuess === "3")) {
            losses++;
          }
          else if ((userGuess === "1") && (computerGuess === "4")) {
            wins++;
          }
          else if ((userGuess === "1") && (computerGuess === "5")) {
            wins++;
          }
          else if ((userGuess === "2") && (computerGuess === "1")) {
            losses++;
          }
          else if ((userGuess === "2") && (computerGuess === "3")) {
            losses++;
          }
          else if ((userGuess === "2") && (computerGuess === "4")) {
            losses++;
          }
          else if ((userGuess === "2") && (computerGuess === "5")) {
            wins++;
          }
          else if ((userGuess === "3") && (computerGuess === "1")) {
            losses++;
          }
          else if ((userGuess === "3") && (computerGuess === "2")) {
            losses++;
          }
          else if ((userGuess === "3") && (computerGuess === "4")) {
            wins++;
          }
          else if ((userGuess === "3") && (computerGuess === "5")) {
            wins++;
          }
          else if ((userGuess === "4") && (computerGuess === "1")) {
            losses++;
          }
          else if ((userGuess === "4") && (computerGuess === "2")) {
            losses++;
          }
          else if ((userGuess === "4") && (computerGuess === "3")) {
            losses++;
          }
          else if ((userGuess === "4") && (computerGuess === "5")) {
            wins++;
          }
          else if ((userGuess === "5") && (computerGuess === "1")) {
            losses++;
          }
          else if ((userGuess === "5") && (computerGuess === "2")) {
            losses++;
          }
          else if ((userGuess === "5") && (computerGuess === "3")) {
            wins++;
          }
          else if ((userGuess === "5") && (computerGuess === "4")) {
            wins++;
          }
          else if (userGuess === computerGuess) {
            ties++;
          }

          var html = "<p>Press a number between 1 and 5 to guess the number!</p>" +
          "<p>Total Number of Wins: " + wins + "</p>" +
          "<p>Total Number of Losses: " + losses + "</p>" +
          "<p>You've Tied This Many TImes: " + ties + "</p>";

          document.querySelector("#game").innerHTML = html;

        }
      };

    </script>

  </body>
</html>
